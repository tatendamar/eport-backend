# Warranty Register - Docker Compose Configuration
# This file orchestrates PostgreSQL, the FastAPI application, and Nginx

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: warranty-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-warranty_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-warranty_pass}
      POSTGRES_DB: ${POSTGRES_DB:-warranty_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-warranty_user} -d ${POSTGRES_DB:-warranty_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warranty-network

  # FastAPI Application
  api:
    build:
      context: ./warranty-api
      dockerfile: Dockerfile
    container_name: warranty-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-warranty_user}:${POSTGRES_PASSWORD:-warranty_pass}@db:5432/${POSTGRES_DB:-warranty_db}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production-minimum-32-chars}
      API_KEY: ${API_KEY:-warranty-api-key-change-this}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      DEBUG: ${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - warranty-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: warranty-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - warranty-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: warranty-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - warranty-network

volumes:
  postgres_data:
    driver: local

networks:
  warranty-network:
    driver: bridge
