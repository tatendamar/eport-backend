<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white p-6 rounded shadow">
            <h1 class="text-xl font-bold mb-2">Warranty #{{ warranty.id }}</h1>
            <p class="text-gray-600 mb-4">Asset Serial: {{ warranty.asset_serial }}</p>
            <p class="text-gray-600 mb-4">Customer: {{ warranty.customer_name }}</p>
            <p class="text-gray-600 mb-4">Status: {{ warranty.status }}</p>

            <h2 class="font-semibold mt-4">Actions</h2>
            <form method="POST" action="/web/warranty/{{ warranty.id }}/status">
                <label for="status" class="block text-sm font-medium text-gray-700">Change Status</label>
                <select id="status" name="status" class="mt-1 block w-full rounded border-gray-300">
                    <option value="active">active</option>
                    <option value="expired">expired</option>
                    <option value="void">void</option>
                </select>
                <button type="submit" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">Update</button>
            </form>

            <div class="mt-6">
                <a href="/web/dashboard" class="text-blue-600">Back to dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
